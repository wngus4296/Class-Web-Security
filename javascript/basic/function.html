<html>

<head>
    <title> function example </title>
</head>

<body>
    <script language="javascript">
        function calSum(a, b) {
            num = a;
            sum = 0; while (num <= b) {
                sum = sum + num;
                num++;
            }
            return sum;
        }
    </script>
    <script language="javascript">
        result = calSum(1, 20);
        document.write("sum = " + result + "<BR>");
    </script>
</body>

</html>
