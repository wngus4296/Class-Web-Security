<html>

<head>
    <title> do-While example </title>
</head>

<body>
    <script language="javascript">
        count = 1; sum = 0; do {
            sum = sum + count;
            count++;
            document.write("sum = " + sum + "<BR>");
        } while (count <= 20)
    </script>
</body>

</html>
