<html>

<head>
    <title> if example </title>
</head>

<body>
    <script language="javascript">
        var a = 10; b = 20;
        if (a < b) {
            document.write(b + " is greater than " + a);
        }
        else {
            document.write(a + " is greater than " + b);
        }
    </script>
</body>

</html>
