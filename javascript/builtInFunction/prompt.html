<html>

<head>
    <title> prompt example </title>
</head>

<body>
    <script language="javascript">
        result = prompt("10 is even number?", "yes"); if (result == "yes") {
            document.write("Your answer is correct.");
        }
        else {
            document.write("Your answer is incorrect.");
        }
    </script>
</body>

</html>
