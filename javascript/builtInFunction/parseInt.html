<html>

<head>
    <title>parseInt example </title>
</head>

<body>
    <script language="javascript">
        x = "10110"; y = "23";
        document.write("Binary number 10110 = " + parseInt(x, 2) + " <br>");
        document.write("Hexadecimal number 23 = " + parseInt(y, 16));
    </script>
</body>

</html>
