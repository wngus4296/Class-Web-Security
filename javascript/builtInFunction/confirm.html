<html>

<head>
    <title>confirm example </title>
</head>

<body>
    <script language="javascript">
        result = confirm("Please confirm that you are a member of SWU.");
        if (result == true) {
            document.write("Welcome to SWU");
        }
        else {
            document.write("Please be a member of SWU.");
        }
    </script>
</body>

</html>
