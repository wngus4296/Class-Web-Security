<html>

<head>
    <title>
        function example
    </title>
</head>

<body>
    <script language="javascript">
        function calSum(a, b) {
            num = a;
            sum = 0;
            while (num <= b) {
                if (num % 2 == 0) {
                    sum = sum + num;
                }
                num++;
            }
            return sum;
        }
    </script>
    <script language="javascript">
        result = calSum(1, 100);
        document.write("sum = " + result + "<BR>");
    </script>
</body>

</html>
